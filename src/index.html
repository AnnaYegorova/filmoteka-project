<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Заголовок страницы</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="banner">
      <header class="header" id="header">
        <div class="container">
          <div class="">
            <nav class="header__navigation header-container">
              <a class="logo nav-item__link">
                <svg class="logo-img">
                  <use href="../src/images/sprites/sprite.svg#logo"></use>
                </svg>
                Filmoteka</a
              >
              <ul class="navigation__list list">
                <li class="navigation__list-item">
                  <a class="nav-item__link link">HOME</a>
                </li>
                <li class="navigation__list-item">
                  <a class="nav-item__link link">MY LIBRARY</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </header>

      <section class="search__section">
        <form class="search-form" id="search-form">
          <input
            class="search-input"
            type="text"
            name="searchQuery"
            autocomplete="off"
            placeholder="Search movies..."
          />
          <button type="submit" class="search__btn">
            <svg class="search-img">
              <use href="../src/images/sprites/sprite.svg#search2"></use>
            </svg>
          </button>
        </form>

        <div class="notification-text is-hidden">
          Search result not successful. Enter the correct movie name and
        </div>
      </section>
    </div>

    <footer class="footer">
      <div class="footer__wrapper">
        <p class="footer__text">
          © 2020 | All Rights Reserved | Developed with
          <svg class="favorite-img">
            <use href="../src/images/sprites/sprite.svg#favorite"></use>
          </svg>
          by
          <a class="footer__link">GoIt Students</a>
        </p>
      </div>
    </footer>

    <!-- Так добавляются фрагменты в главные HTML-файлы страниц. -->

    <!-- <include src="./partials/my_search-form.html"></include> -->

    <!-- Скрипт идёт последним в разметке. В нём уже подключен главный SASS-файл. -->
    <script src="./index.js"></script>
  </body>
</html>
